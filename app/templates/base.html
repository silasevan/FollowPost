<html>
  <head>
    {% if title %}
    <title>{{title}} - followpost</title>
    {% else %}
    <title>Welcome to followpost</title>
    {% endif %}
  </head>
  
  <body>
    <div>followpost:<a href="{{url_for('index')}}">Home</a>
    <a href="{{url_for('login')}}">Login</a>
    </div>
  
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
        {% endif %}
        {% endwith %}
  {% block content %}{% endblock %}
  </body>
</html>
